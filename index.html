<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
        integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Task List</title>

</head>

<body>
    <div class="container">
        <h3>Task</h3>
        <form action="" class="task_form">
            <input type="text" placeholder="Write here" class="input_task">
            <button type="submit" class="submit_btn" >Submit</button>
        </form>
        <hr>
        <h3> Task List</h3>
        <input type="text" placeholder="Filter task" id="Filter_task">
        <ul class="task_list">

        </ul>
        <button id="Clear_task">Clear</button>
    </div>

    <script src="script.js"></script>

</body>

</html>
